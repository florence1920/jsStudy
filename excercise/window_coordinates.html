    <script>
        //scrollUp
        let scrollDownBtn = document.getElementById('scrollDown');
        scrollDownBtn.addEventListener('click',function(){
            scrollDown(200);
        })
        //let scDownSum = 0;
        function scrollDown(scrollValue){
            //scDownSum = scrollValue + scDownSum;
            window.scrollBy({left:0, top:scrollValue,behavior:'smooth'});
        }

        //scrollTo 100
        function scrollTo100(){
            window.scrollTo({left:0,top:100,behavior:'smooth'});
        }

        //scrollTo Here
        //1.here요소의 탑 값 구하기 
        let here = document.querySelector('.here');
        //2.here 로 이동하기 
        function scrollToHere(){
            here.scrollIntoView({behavior:'smooth'});
        }

        let special = document.querySelectorAll('.special');
        //배열돌려서 event 적용!
        function getCoor(box){
            let clientRect = box.getBoundingClientRect();
            pageX = clientRect.left + window.pageXOffset;
            pageY = clientRect.top + window.pageYOffset;
            console.log(clientRect);
            console.log(`client: ${clientRect.x},${clientRect.y}`);
            console.log(`page: ${pageX},${pageY}`);
        }

        special.forEach(function(i){
            i.addEventListener('click',function(){
                getCoor(i);
            })
        })
    </script>
